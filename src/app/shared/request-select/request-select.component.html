<p-dropdown class="w-auto" [options]="requestsHistory" [(ngModel)]="searchUrl" placeholder="Select an URL"
    [editable]="true" [showClear]="true" [filter]="true" (keydown.enter)="selectUrl()"></p-dropdown>
<button type="button" pButton icon="pi pi-search" class="p-button-info" (click)="selectUrl()"></button>
<button type="button" pButton icon="pi pi-trash" class="p-button-danger" (click)="deleteItemHistory()"></button>

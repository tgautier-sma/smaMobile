<p-tabMenu [model]="items" [activeItem]="activeItem" [scrollable]="true" (activeItemChange)="changeFunction($event)">
    <ng-template pTemplate="item" let-item>
        <a class="p-menuitem-link flex justify-content-between align-items-center p-3">
            <div class="flex flex-column align-items-center text-center">
                <span [class]="item.icon"></span>
                <span class="text-xs"> {{ item.label }}</span>
            </div>
            <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
                <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"
                    styleClass="text-xs"></p-badge>
            </div>
        </a>
    </ng-template>
</p-tabMenu>

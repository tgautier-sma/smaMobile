    <p-table
        #dtEnum
        [value]="items"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['label', 'value']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedItems"
        [rowHover]="true"
        dataKey="value"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedItems()" [disabled]="!selectedItems || !selectedItems.length"></button>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText name="search" ngDefaultControl type="search" (input)="filterData($event)"
                    placeholder="Chercher..." class="p-inputtext-sm max-w-10rem" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                <th pSortableColumn="label" style="min-width:15rem">Label <p-sortIcon field="label"></p-sortIcon></th>
                <th pSortableColumn="value">Value <p-sortIcon field="value"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-editing="editing">
            <tr>
                <td><p-tableCheckbox [value]="item"></p-tableCheckbox></td>
                <td [pEditableColumn]="item.label" pEditableColumnField="label">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="item.label" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ item.label }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="item.value" pEditableColumnField="value">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="item.value" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ item.value }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteItem(item)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">In total there are {{ items ? items.length : 0 }} Items.</div>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="itemDialog" [style]="{ width: '450px' }" header="Item Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="label">Label</label>
            <input type="text" pInputText id="label" [(ngModel)]="item.label" required autofocus />
            <small class="p-error" *ngIf="submitted && !item.label">Label is required.</small>
        </div>
        <div class="field">
            <label for="value">Value</label>
            <input type="text" pInputText id="valeur" [(ngModel)]="item.value" required autofocus />
            <small class="p-error" *ngIf="submitted && !item.value">Value is required.</small>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

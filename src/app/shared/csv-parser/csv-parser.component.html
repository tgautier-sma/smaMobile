<p-fileUpload #fileCsv name="fileCsv" [customUpload]="true" (onSelect)="onFileSelected($event)"
  (onClear)="clearData($event)" (uploadHandler)="sendData($event)" accept=".csv" [auto]="false" chooseLabel="Choisir"
  uploadLabel="Valider" cancelLabel="Annuler" mode="advanced" class="p-buttom-sm">
  <ng-template pTemplate="toolbar"> 
      <span>Seuls les fichiers .csv sont autorisés. Délimiteur :</span>
      <p-dropdown [options]="delimiters" [(ngModel)]="delimiter" optionLabel="name" optionValue="code" placeholder="Select a delimiter"
        (onChange)="readCsvData()"></p-dropdown>
  </ng-template>
  <ng-template pTemplate="content" let-files>
    <p-table #dt *ngIf="display" [value]="rows" styleClass="p-datatable-lg" [resizableColumns]="true" columnResizeMode="expand"
      responsiveLayout="scroll" [scrollable]="true" scrollHeight="55vh" [paginator]="true" [rows]="50"
      [rowsPerPageOptions]="[10,25,50,100]" [filterDelay]="0" [globalFilterFields]="headers" [rowHover]="true">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <ng-template let-file pTemplate="file">
            <div>{{file.name}} - <B>{{rowsSize}} lignes</B></div>
          </ng-template>
          <div>
            <p-button icon="pi pi-copy" [rounded]="false" [text]="true" class="p-buttom-sm"
              [cdkCopyToClipboard]="getJsonData()"></p-button>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Global Search" />
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn [pSortableColumn]="col" *ngFor="let col of headers"> {{col}} </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td *ngFor="let col of headers; let j = index"> {{item[col]}} </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-fileUpload>
